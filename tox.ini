[tox]
envlist=
    py26-django14,
    py27-django14,
    py26-django15,
    py27-django15,
    py26-django16,
    py27-django16,

[testenv]
commands=
    python manage.py test

[base]
deps=
    coverage==3.5.2
    unittest-xml-reporting==1.3.2
    South==0.8.3
    dingus==0.3.4

[django14]
deps=
    Django>=1.4,<1.5
    {[base]deps}

[django15]
deps=
    Django>=1.5,<1.6
    {[base]deps}

[django16]
deps=
    Django>=1.6,<1.7
    {[base]deps}

[testenv:py26-django14]
basepython=python2.6
deps=
    {[django14]deps}

[testenv:py27-django14]
basepython=python2.7
deps=
    {[django14]deps}

[testenv:py26-django15]
basepython=python2.6
deps=
    {[django15]deps}

[testenv:py27-django15]
basepython=python2.7
deps=
    {[django15]deps}

[testenv:py26-django16]
basepython=python2.6
deps=
    {[django16]deps}

[testenv:py27-django16]
basepython=python2.7
deps=
    {[django16]deps}
